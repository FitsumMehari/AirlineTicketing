<form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
  <label>Login</label>
  <input
    type="text"
    ngModel="username"
    name="username"
    placeholder="username"
  />
  <label>Password</label>
  <input
    type="password"
    ngModel="password"
    name="password"
    placeholder="password here"
  />
  <input type="submit" value="Register" />
</form>
